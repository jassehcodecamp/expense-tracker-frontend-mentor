<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="main.css">
</head>

<body>
  <main>
    <div class="chart-container">
      <div class="balance">
        <div class="balance-summary">
          <span>My balance</span>
          <span class="balance-amount">D921.48</span>
        </div>

        <div>
          <img src="./images/logo.svg" alt="Logo" class="logo">
        </div>
      </div>

      <div class="chart">

        <h2>Spending - Last 7 days</h2>

        <div class="bars">
          <div class="bar-wrapper">
            <div class="bar"></div>
            <span class="bar-name">mon</span>
          </div>
          <div class="bar-wrapper">
            <div class="bar"></div>
            <span class="bar-name">tue</span>
          </div>
          <div class="bar-wrapper">
            <div class="bar"></div>
            <span class="bar-name">wed</span>
          </div>
          <div class="bar-wrapper">
            <div class="bar"></div>
            <span class="bar-name">thu</span>
          </div>
          <div class="bar-wrapper">
            <div class="bar"></div>
            <span class="bar-name">fri</span>
          </div>
          <div class="bar-wrapper">
            <div class="bar"></div>
            <span class="bar-name">sat</span>
          </div>
          <div class="bar-wrapper">
            <div class="bar"></div>
            <span class="bar-name">sun</span>
          </div>
        </div>

        <div class="expenses-summary">
          <div>
            <span>Total this month</span>
            <span class="month-amount">D478.33</span>
          </div>

          <div>
            <span class="percentage-difference">+2.4%</span>
            <span>from last month</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
